<section class="main-container">
  <section class="header">
    <img class="logo" src="https://i.ibb.co/F5YWMQD/Wassini-logo-without-bg.png" alt="Wassini-logo-without-bg">
  </section>
  <div class="layers" *ngFor="let layer in layers">
    <app-layer 
    [layerTitle]="layer.title"
    [titleColor]="layer.titleColor"
    [titleBgColor]="layer.titleBgColor"
    [eventsLists]="layer.eventsLists"></app-layer>
  </div>
</section>
