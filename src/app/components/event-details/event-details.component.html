<div class="details" *ngIf="showDetailsFlag" [style.top]="detailsStyle?.top" [style.left]="detailsStyle?.left">
    <div class="details-title">
        <i class="pi pi-file" [style.color]="event.iconColor" style="font-size: 1.5rem"></i>
        <h4> {{event.title}}</h4>
    </div>
    <div class="details-paragraph" *ngIf="event.details != ''">
        <p>{{event.details}}</p>
    </div>
</div>
